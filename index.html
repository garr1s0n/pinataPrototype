<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pi&ntilde;ata Game Prototype</title>
        <meta name="description" content="Pinata Game Prototype">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/milligram.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <!-- Begin App -->
        <main class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="column">
                        <section class="pregame container">
                            <div class="row">
                                <div class="column center">
                                    <h1>Pi&ntilde;ata Game Prototype</h1>
                                    <h3>Setup The Game</h3>
                                    <p>Set some options before the game starts</p>
                                    <form id="gameSetup" name="gameSetup" action="javascript:void(0);">
                                        <fieldset>
                                            <label for="name">Name:</label>
                                            <input type="text" id="name" name="name" placeholder="Your Name Here" />
                                            <label>Result:</label>
                                            <div class="row">
                                                <div class="column">
                                                    <label for="winOpt" class="wlLabel">
                                                        <input type="radio" name="result" id="winOpt" value="win">
                                                        <span>Win</span>
                                                    </label>
                                                </div>
                                                <div class="column">
                                                    <label for="loseOpt" class="wlLabel">
                                                        <input type="radio" name="result" id="loseOpt" value="lose">
                                                        <span>Lose</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div id="prizeHolder" class="prizeHolder">
                                                <label for="prize">Prize:</label>
                                                <select name="prize" id="prize">
                                                    <option value="">Select a Prize:</option>
                                                    <option value="prize1">Prize Number One</option>
                                                    <option value="prize2">Prize Number Two</option>
                                                    <option value="prize3">Prize Number Three</option>
                                                    <option value="prize4">Prize Number Four</option>
                                                </select>
                                            </div>
                                            <input class="button" type="submit" value="Start Game" />
                                            <input class="button button-outline float-right" type="reset" value="Clear Form">
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="column">
                        <section class="game container">
                            <div class="row">
                                <div class="column">
                                    <div id="gameArea">
                                        <h1>Pi&ntilde;ata Game!</h1>
                                        <p>Click on the pia&ntilde;ata to hit it with the bat.<br>No candy yet, though&hellip; the game is still in development!</p>
                                        <div class="gameSizer">
                                            <div class="gameContainer" id="gameContainer">
                                                <div class="pinata">
                                                    <img src="img/pinata.png" alt="Pinata" id="pinataTarget" />
                                                </div>
                                                <div id="swingArea" class="swingArea">
                                                    <img src="img/stick.png" alt="Stick" class="stick" id="stick" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>

        <!-- End App -->

        <!-- JS Down Here -->
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
